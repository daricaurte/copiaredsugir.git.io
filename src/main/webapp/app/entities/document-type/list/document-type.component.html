<div>
  <h2 id="page-heading" data-cy="DocumentTypeHeading">
    <span redsurgirTranslate="redsurgirApp.documentType.home.title">Document Types</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span redsurgirTranslate="redsurgirApp.documentType.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-document-type"
        [routerLink]="['/document-type/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span redsurgirTranslate="redsurgirApp.documentType.home.createLabel"> Create a new Document Type </span>
      </button>
    </div>
  </h2>

  <redsurgir-alert-error></redsurgir-alert-error>

  <redsurgir-alert></redsurgir-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="documentTypes?.length === 0">
    <span redsurgirTranslate="redsurgirApp.documentType.home.notFound">No documentTypes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="documentTypes && documentTypes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span redsurgirTranslate="global.field.id">ID</span></th>
          <th scope="col"><span redsurgirTranslate="redsurgirApp.documentType.initials">Initials</span></th>
          <th scope="col"><span redsurgirTranslate="redsurgirApp.documentType.documentName">Document Name</span></th>
          <th scope="col"><span redsurgirTranslate="redsurgirApp.documentType.stateDocumentType">State Document Type</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let documentType of documentTypes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/document-type', documentType.id, 'view']">{{ documentType.id }}</a>
          </td>
          <td>{{ documentType.initials }}</td>
          <td>{{ documentType.documentName }}</td>
          <td redsurgirTranslate="{{ 'redsurgirApp.State.' + documentType.stateDocumentType }}">{{ documentType.stateDocumentType }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/document-type', documentType.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" redsurgirTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/document-type', documentType.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" redsurgirTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(documentType)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" redsurgirTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
