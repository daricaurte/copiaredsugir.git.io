<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="relation">
      <h2 data-cy="relationDetailsHeading"><span redsurgirTranslate="redsurgirApp.relation.detail.title">Relation</span></h2>

      <hr />

      <redsurgir-alert-error></redsurgir-alert-error>

      <redsurgir-alert></redsurgir-alert>

      <dl class="row-md jh-entity-details">
        <dt><span redsurgirTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ relation.id }}</span>
        </dd>
        <dt><span redsurgirTranslate="redsurgirApp.relation.familyRelation">Family Relation</span></dt>
        <dd>
          <span>{{ relation.familyRelation }}</span>
        </dd>
        <dt><span redsurgirTranslate="redsurgirApp.relation.workRelation">Work Relation</span></dt>
        <dd>
          <span>{{ relation.workRelation }}</span>
        </dd>
        <dt><span redsurgirTranslate="redsurgirApp.relation.personalRelation">Personal Relation</span></dt>
        <dd>
          <span>{{ relation.personalRelation }}</span>
        </dd>
        <dt><span redsurgirTranslate="redsurgirApp.relation.contactData">Contact Data</span></dt>
        <dd>
          <div *ngIf="relation.contactData">
            <a [routerLink]="['/contact-data', relation.contactData?.id, 'view']">{{ relation.contactData?.documentNumberContact }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span redsurgirTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/relation', relation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span redsurgirTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
