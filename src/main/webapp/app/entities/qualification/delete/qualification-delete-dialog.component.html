<form *ngIf="qualification" name="deleteForm" (ngSubmit)="confirmDelete(qualification.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="qualificationDeleteDialogHeading" redsurgirTranslate="entity.delete.title">
      Confirm delete operation
    </h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <redsurgir-alert-error></redsurgir-alert-error>

    <p
      id="redsurgir-delete-qualification-heading"
      redsurgirTranslate="redsurgirApp.qualification.delete.question"
      [translateValues]="{ id: qualification.id }"
    >
      Are you sure you want to delete this Qualification?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span redsurgirTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="redsurgir-confirm-delete-qualification" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span redsurgirTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
